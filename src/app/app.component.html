<main class="page">
  <h1>PrimeNG Wrapper Demo</h1>
  <app-breadcrumb [items]="breadcrumbItems" />

  <section class="grid">
    <article class="card">
      <h2>Button</h2>
      <app-button label="Primary button" icon="pi pi-check" />
    </article>

    <article class="card">
      <h2>Split Button</h2>
      <app-button-split label="Actions" [model]="splitButtonItems" />
    </article>

    <article class="card speed-dial-card">
      <h2>Speed Dial</h2>
      <app-button-speed-dial [model]="speedDialItems" />
    </article>

    <article class="card">
      <h2>Input Text</h2>
      <app-input-text [(value)]="textValue" placeholder="Type here" />
    </article>

    <article class="card">
      <h2>Input Number</h2>
      <app-input-number [(value)]="numberValue" [min]="0" [max]="100" />
    </article>

    <article class="card">
      <h2>Input Area</h2>
      <app-input-area [(value)]="areaValue" placeholder="Write detail" />
    </article>

    <article class="card">
      <h2>Password</h2>
      <app-password [(value)]="passwordValue" />
    </article>

    <article class="card">
      <h2>Date Picker</h2>
      <app-date-picker [(value)]="dateValue" />
    </article>

    <article class="card">
      <h2>Select</h2>
      <app-select [(value)]="selectedValue" [options]="selectOptions" />
    </article>

    <article class="card">
      <h2>Multi Select</h2>
      <app-select-multi [(value)]="selectedMultiValues" [options]="selectOptions" />
    </article>

    <article class="card">
      <h2>Select Button</h2>
      <app-select-button [(value)]="selectedButton" [options]="selectOptions" />
    </article>

    <article class="card">
      <h2>Tree Select</h2>
      <app-select-tree [(value)]="selectedTreeNode" [options]="treeOptions" />
    </article>

    <article class="card">
      <h2>Checkbox</h2>
      <app-check-box [(checked)]="checked" label="Enable feature" inputId="feature-check" />
    </article>

    <article class="card">
      <h2>Radio Button</h2>
      <app-radio-button
        [(value)]="radioValue"
        inputId="radio-option-1"
        name="demo-radio"
        label="Option 1"
        optionValue="option-1"
      />
    </article>

    <article class="card">
      <h2>Toggle Button</h2>
      <app-toggle-button [(checked)]="toggleChecked" />
    </article>

    <article class="card">
      <h2>Toggle Switch</h2>
      <app-toggle-switch [(checked)]="checked" inputId="toggle-demo" />
    </article>

    <article class="card">
      <h2>File Upload</h2>
      <app-fileupload mode="basic" accept=".png,.jpg,.pdf" />
    </article>

    <article class="card">
      <h2>Form input</h2>
      <app-form-input [config]="config"
                      [context]="context"
                      [initialValue]="initialValue"
                      (submit)="save($event)" />
    </article>

    <article class="card full-width">
      <h2>Paginator</h2>
      <app-paginator
        [first]="paginatorState.first"
        [rows]="paginatorState.rows"
        [totalRecords]="paginatorState.totalRecords"
        (pageChange)="onPageChange($event)"
      />
    </article>
  </section>
</main>
