<section class="crud-page">
  <app-table
    [config]="tableConfig"
    [data]="rows"
    [loading]="tableLoading"
    (search)="onSearch($event)"
    (resetFilter)="onResetFilter()"
    (create)="onCreate()"
    (delete)="onDelete()"
    (import)="onImport($event)"
    (export)="onExport()"
  ></app-table>
</section>
