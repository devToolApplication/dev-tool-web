<p-table
  [value]="data"
  [paginator]="config.pagination ?? true"
  [rows]="config.rows ?? 10"
  [rowsPerPageOptions]="config.rowsPerPageOptions ?? [10,20,50]"
  [loading]="loading"
  responsiveLayout="scroll"
>

  <!-- HEADER -->
  <ng-template pTemplate="header">
    <tr>
      <th
        *ngFor="let col of config.columns"
        [pSortableColumn]="col.sortable ? col.field : undefined"
      >
        {{ col.header }}
        <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <!-- BODY -->
  <ng-template pTemplate="body" let-row>
    <tr>
      <td *ngFor="let col of config.columns">
        <app-table-cell [column]="col" [rowData]="row"></app-table-cell>
      </td>
    </tr>
  </ng-template>

  <!-- EMPTY -->
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="config.columns.length" class="text-center">
        No data found
      </td>
    </tr>
  </ng-template>

</p-table>
