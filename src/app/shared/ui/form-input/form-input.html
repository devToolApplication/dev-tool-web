<p-fluid>
  <form (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-6 items-start">

    @for (f of engine.fields; track f.path) {
  @if (f.type === 'array') {

    <app-field-array-renderer
      class="w-full h-full"
      [ngClass]="getCol(f.width)"
      [field]="f">
    </app-field-array-renderer>

  } @else if (f.type === 'group') {
    <app-field-group-renderer
      class="w-full h-full"
      [ngClass]="getCol(f.width)"
      [field]="f">
    </app-field-group-renderer>

  } @else {

    <app-field-renderer
    class="w-full h-full"
    [ngClass]="getCol(f.width)"
    [field]="f">
  </app-field-renderer>

  }
}
  </form>
</p-fluid>
