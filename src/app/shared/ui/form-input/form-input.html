<p-fluid>
  <form (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-4">

    @for (f of engine.fields; track f.path) {
      <app-field-renderer
        [ngClass]="getColClass(f.width)"
        [field]="f">
      </app-field-renderer>
    }

    <button type="submit" class="col-span-12">
      Submit
    </button>

  </form>
</p-fluid>
