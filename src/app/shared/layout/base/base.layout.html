<div class="layout" [class.sidebar-collapsed]="!sidebarVisible">
  <div class="sidebar-shell">
    <app-side-menu [items]="menuItems"></app-side-menu>
  </div>

  <div class="layout-mask" (click)="closeSidebarOverlay()"></div>

  <div class="content-area">
    <app-header [sidebarVisible]="sidebarVisible" (toggleSidebar)="onToggleSidebar()"></app-header>

    <main class="main-content">
      @if (usePageWrapper) {
        <app-page>
          <router-outlet></router-outlet>
        </app-page>
      } @else {
        <router-outlet></router-outlet>
      }
    </main>
  </div>
</div>
