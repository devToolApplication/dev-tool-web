<p-toolbar class="header-toolbar">
  <ng-template #start>
    <div class="brand-wrap">
      <button
        type="button"
        class="sidebar-toggle-button"
        (click)="onToggleSidebar()"
        [attr.aria-expanded]="sidebarVisible"
        [attr.aria-label]="sidebarVisible ? 'Ẩn menu' : 'Hiện menu'"
      >
        <i class="pi pi-bars"></i>
      </button>

      <app-breadcrumb [home]="homeItem" [items]="breadcrumbItems"></app-breadcrumb>
    </div>
  </ng-template>

  <ng-template #end>
    <button
      type="button"
      class="avatar-button"
      (click)="toggleAccountMenu($event)"
      aria-label="Tài khoản"
    >
      <p-avatar icon="pi pi-user" shape="circle"></p-avatar>
    </button>

    <p-tieredMenu #userMenu [model]="accountMenuItems" [popup]="true"></p-tieredMenu>
  </ng-template>
</p-toolbar>
