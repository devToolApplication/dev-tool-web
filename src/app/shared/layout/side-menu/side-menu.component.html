<aside class="sidebar">
  <div class="card">
    <p-panelmenu [model]="items" styleClass="w-full">
      <ng-template #item let-item>
        <a
          pRipple
          class="flex items-center px-4 py-2 cursor-pointer group menu-link"
          [routerLink]="item.routerLink"
          [queryParams]="item.queryParams"
          [fragment]="item.fragment"
        >
          <i [class]="(item.icon || '') + ' text-primary group-hover:text-inherit'"></i>
          <span class="ms-2">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" class="ms-auto" [value]="item.badge"></p-badge>
          <span *ngIf="item.shortcut" class="ms-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
        </a>
      </ng-template>
    </p-panelmenu>
  </div>
</aside>
