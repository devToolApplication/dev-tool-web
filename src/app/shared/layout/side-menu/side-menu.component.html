<aside class="sidebar bg-surface text-base-foreground border-default">
  <div class="card">
    <p-panel-menu [model]="items" styleClass="w-full">
      <ng-template #item let-item>
        <a
          pRipple
          class="flex items-center px-4 py-2 cursor-pointer group menu-link rounded-md transition-colors hover:bg-surface-alt"
          [routerLink]="item.routerLink"
          [queryParams]="item.queryParams"
          [fragment]="item.fragment"
        >
          <i [class]="(item.icon || '') + ' text-primary group-hover:text-inherit'"></i>
          <span class="ms-2">{{ item.label }}</span>
          @if (item.badge) {
            <p-badge class="ms-auto" [value]="item.badge"></p-badge>
          }
          @if (item.shortcut) {
            <span class="ms-auto border-default rounded bg-surface-alt text-base-foreground text-xs p-1">{{ item.shortcut }}</span>
          }
        </a>
      </ng-template>
    </p-panel-menu>
  </div>
</aside>
