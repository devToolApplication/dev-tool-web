<aside class="sidebar bg-base text-primary-contrast">
  <div class="card">
    <p-panel-menu [model]="items" styleClass="w-full">
      <ng-template #item let-item>
        <a
          pRipple
          class="flex items-center px-4 py-2 cursor-pointer group menu-link rounded-md transition-colors hover:bg-primary-emphasis"
          [routerLink]="item.routerLink"
          [queryParams]="item.queryParams"
          [fragment]="item.fragment"
        >
          <i [class]="(item.icon || '') + ' text-primary group-hover:text-inherit'"></i>
          <span class="ms-2">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" class="ms-auto" [value]="item.badge"></p-badge>
          <span *ngIf="item.shortcut" class="ms-auto border border-surface rounded bg-secondary text-secondary-contrast text-xs p-1">{{ item.shortcut }}</span>
        </a>
      </ng-template>
    </p-panel-menu>
  </div>
</aside>
