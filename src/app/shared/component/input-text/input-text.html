<p-floatlabel [variant]="variant">
  <input
    pInputText
    [pSize]="size"
    [id]="inputId"
    type="text"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    [autofocus]="autofocus"
    [attr.placeholder]="(placeholder || null) | translateContent"
    [invalid]="invalid"
    autocomplete="off"
    [style.width.%]="fluid ? 100 : null"
    [class]="styleClass"
    [attr.title]="(tooltip || null) | translateContent"
    (blur)="onBlur()"
    (focus)="onFocus()"
  />
  <label [attr.for]="inputId">{{ label | translateContent }}</label>
</p-floatlabel>

@if (helpText && !invalid) {
  <small [id]="inputId">{{ helpText | translateContent }}</small>
}

@if (invalid && errorMessage) {
  <p-message severity="error" size="small" variant="simple">{{ errorMessage | translateContent }}</p-message>
}
