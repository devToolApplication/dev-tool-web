<div
  class="input-wrapper"
  [class.fluid]="fluid"
  [class.small]="size === 'small'"
  [class.large]="size === 'large'"
>
  <p-floatLabel [variant]="variant">
    <p-inputNumber
      [inputId]="inputId"
      [(ngModel)]="value"
      (ngModelChange)="valueChange.emit($event)"
      [disabled]="disabled"
      [attr.placeholder]="placeholder || null"
      [attr.mode]="mode"
      [attr.currency]="currency"
      [showClear]="showClear"
      [attr.minFractionDigits]="minFractionDigits"
      [attr.maxFractionDigits]="maxFractionDigits"
      currencyDisplay="code"
      locale="en-IN"
      [invalid]="invalid"
      autocomplete="off"
      [style]="{ width: fluid ? '100%' : 'auto' }"
      (onBlur)="blur.emit()"
      (onFocus)="focus.emit()"
    />
    <label [attr.for]="inputId">{{label}}</label>
  </p-floatLabel>

  @if (helpText && !invalid) {
    <small class="help-text">
      {{ helpText }}
    </small>
  }

  @if (invalid && errorMessage) {
    <small class="error-text">
      {{ errorMessage }}
    </small>
  }
</div>
