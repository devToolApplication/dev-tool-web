<p-floatlabel [variant]="variant">
  <p-datepicker
    class="w-full"
    [inputId]="inputId"
    [showIcon]="showIcon"
    [showClear]="true"
    [placeholder]="(placeholder | appTranslate) || ''"
    [dateFormat]="dateFormat"
    [invalid]="invalid"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [disabled]="disabled"
    [readonlyInput]="readonly"
    [required]="required"
    [styleClass]="styleClass"
    (onBlur)="onBlur()"
    (onFocus)="onFocus()"
  />
  <label [attr.for]="inputId">{{ label | appTranslate }}</label>
</p-floatlabel>

@if (helpText && !invalid) {
  <small [id]="inputId">{{ helpText | appTranslate }}</small>
}

@if (invalid && errorMessage) {
  <p-message severity="error" size="small" variant="simple">{{ errorMessage | appTranslate }}</p-message>
}
