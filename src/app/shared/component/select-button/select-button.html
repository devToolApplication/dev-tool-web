<div [class]="styleClass">
  @if (label) {
    <label [attr.for]="inputId" class="mb-2 block">{{ label | translateContent }}</label>
  }

  <p-selectbutton
    [options]="options | translateContent"
    [optionLabel]="optionLabel"
    [optionValue]="optionValue"
    [multiple]="multiple"
    [allowEmpty]="allowEmpty"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [disabled]="disabled"
    [invalid]="invalid"
    (onOptionClick)="onSelect()"
  />
</div>

@if (helpText && !invalid) {
  <small [id]="inputId">{{ helpText | translateContent }}</small>
}

@if (invalid && errorMessage) {
  <p-message severity="error" size="small" variant="simple">{{ errorMessage | translateContent }}</p-message>
}
