<p-floatlabel [variant]="variant">
  <p-select
    [size]="size"
    [inputId]="inputId"
    class="w-full"
    [options]="options | translateContent"
    optionLabel="label"
    optionValue="value"
    [loading]="loading"
    [placeholder]="(placeholder || '') | translateContent"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [disabled]="disabled"
    [required]="required"
    [invalid]="invalid"
    [styleClass]="styleClass"
    (onBlur)="onBlur()"
    (onFocus)="onFocus()"
  />
  <label [attr.for]="inputId">{{ label | translateContent }}</label>
</p-floatlabel>

@if (helpText && !invalid) {
  <small [id]="inputId">{{ helpText | translateContent }}</small>
}

@if (invalid && errorMessage) {
  <p-message severity="error" size="small" variant="simple">{{ errorMessage | translateContent }}</p-message>
}
